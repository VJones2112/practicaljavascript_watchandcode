<!DOCTYPE html>

<html lang="en">

<head>

    <title>Practical JavaScript</title>
    <meta charset="UTF-8">
    <meta name="description" content="A to-do list app created by following WatchandCode.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/v.ico">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="/script.js"></script> -->
</head>

<body>
    <div class="todoListWrapper">
    <h1>To-Do List</h1>

    <div>
        <button onclick="handlers.addTodo()" aria-keyshortcuts="13">Add</button>
        <input id="addTodoTextInput" type="text">
    </div>

    <div>
        <button onclick="handlers.changeTodo()">Change To-Do</button>
        <input id="changeTodoPositionInput" type="number">
        <input id="changeTodoTextInput" type="text">
    </div>

    <div>
        <button onclick="handlers.toggleCompleted()">Toggle Completed</button>
        <input id="toggleCompletedPositionInput" type="number">
    </div>

    <div class="toggleAllDiv">
        <button onclick="handlers.toggleAll()">Toggle All</button>
    </div>

    <ul>
    </ul>
</div>

<script src="script.js" type="text/javascript"></script>
    
</body>

</html>
